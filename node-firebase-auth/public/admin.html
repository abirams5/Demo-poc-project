<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card p-4 shadow-sm">
            <h3 class="text-center">Admin Login</h3>
            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="adminUsername">Username</label>
                    <input type="text" id="adminUsername" class="form-control" placeholder="Enter username" required>
                </div>
                <div class="form-group">
                    <label for="adminPassword">Password</label>
                    <input type="password" id="adminPassword" class="form-control" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            <div id="response" class="mt-3"></div>
        </div>
    </div>

    <script>
        // Admin Login Logic
        document.getElementById('adminLoginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const username = document.getElementById('adminUsername').value;
            const password = document.getElementById('adminPassword').value;

            if (username === 'admin' && password === 'admin@123') {
                localStorage.setItem('adminLoggedIn', 'true');
                document.getElementById('response').innerHTML = `<div class="alert alert-success">✅ Admin login successful!</div>`;
                setTimeout(() => {
                    window.location.href = '/admin/dashboard';
                }, 1000);
            } else {
                document.getElementById('response').innerHTML = `<div class="alert alert-danger">❌ Invalid admin credentials!</div>`;
            }
        });

        // Redirect if already logged in
        if (localStorage.getItem('adminLoggedIn')) {
            window.location.href = '/admin/dashboard';
        }
    </script>
</body>

</html>
